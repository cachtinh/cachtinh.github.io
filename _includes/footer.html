<footer class="container-fluid footer">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h5 class="footer-heading">{{ site.title | escape }}</h5>
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
            {%- if site.email -%}
              <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>
      <div class="col-sm-12 col-md-6">
        {%- include social.html -%}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
  </div>
</footer>
